<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quote Generator</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="quote-container" id="quote-container">
    <!-- left quote -->
    <i class="fas fa-quote-left left-quote"></i>
    <!-- quote which is generated dynamically -->
    <span class="quote-text">test Lorem ipsum dolor sit amet consectetur adipisicing elit. Quia, obcaecati?</span>
    <div class="author-name">
      - <span class="author">tri</span>
    </div>
    <div class="button-container">
      <!-- twitter button  -->
      <button id="twitter-icon" title="send tweet">
        <i class="fa-brands fa-twitter"></i>
      </button>
      <button id="next-qoute" title="Gives next quote">
        Next Quote
      </button>
    </div>
  </div>
  <!-- script -->
  <script src="script.js"></script>
</body>

</html>
